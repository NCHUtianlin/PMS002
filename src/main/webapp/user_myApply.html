<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户_我的申报界面</title>
</head>
<body>
<table id="user_myApply"></table>
<div id="user_myApply_manager_tool" style="padding:5px">
	<div>
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onClick="user_myApply_manager_tools.add();">添加</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onClick="user_myApply_manager_tools.update();">修改</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-reload" plain="true" onClick="user_myApply_manager_tools.refresh();">刷新</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-redo" plain="true"  onclick="user_myApply_manager_tools.redo();">撤销选中</a>
	</div>
	<div style="padding:0 0 0 7px;color:#333">
		创建时间：<input  id="user_myApply_date_from" name="user_myApply_date_from" class="textbox"  style="width:110px">
		结束时间：<input id="user_myApply_date_to" name="user_myApply_date_to" class="textbox"  style="width:110px">
        <input type="text" id="user_myApply_search" name="user_myApply_search" class="textbox" style="width:150px">
		<a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" onClick="user_myApply_manager_tools.search();">查询</a>
	</div>
</div>

<form id="user_myApply_apply_add" >
	 <p style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:20px auto;">产品类型:<input type="text" id="user_myApply_productTypeID_add" name="user_myApply_productTypeID_add" class="textbox" style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
	 <p style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:20px auto;">生产数量:<input type="text" id="user_myApply_reportQuantity_add" name="user_myApply_reportQuantity_add" class="textbox"  style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
	 <p style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:20px auto;">开始日期:<input type="text" id="user_myApply_reportStartDate_add" name="user_myApply_reportStartDate_add" class="textbox" style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
	 <p style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:20px auto;">结束时间:<input type="text" id="user_myApply_reportEndDate_add" name="user_myApply_reportEndDate_add" class="textbox" style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
     <p style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:20px auto;">完成率：  <input type="text" id="user_myApply_reportCompleteRate_add" name="user_myApply_reportCompleteRate_add" value="100%"  class="textbox" style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
	 <p style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:20px auto;">生产商:  <input type="text" id="user_myApply_producer_add" name="user_myApply_producer_add" class="textbox" style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
</form>

<form id="user_myApply_apply_update" >
	<input type="hidden" id="user_myApply_reportID_update"  name="user_myApply_reportID_update" class="textbox" />
	 <p style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:20px auto;">产品类型:<input type="text" id="user_myApply_productTypeID_update" name="user_myApply_productTypeID_update" class="textbox"  style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
	 <p style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:20px auto;">生产数量:<input type="text" id="user_myApply_reportQuantity_update" name="user_myApply_reportQuantity_update" class="textbox"  style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
	 <p style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:20px auto;">开始时间:<input type="text" id="user_myApply_reportStartDate_update" name="user_myApply_reportStartDate_update" class="textbox" style="height:28px;line-height: 28px;margin-left:10px;"/></p>
	 <p style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:20px auto;">完成时间:<input type="text" id="user_myApply_reportEndDate_update" name="user_myApply_reportEndDate_update" class="textbox" style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
	 <p style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:20px auto;">完成率:  <input type="text" id="user_myApply_reportCompleteRate_update" name="user_myApply_reportCompleteRate_update" class="textbox" style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
     <p style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:20px auto;">生产商:  <input type="text" id="user_myApply_producer_update" name="user_myApply_producer_update" class="textbox" style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
     <p style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:20px auto;">审核结果:<select id="user_myApply_checkResult_update" disabled="disabled" name="user_myApply_checkResult_update" class="textbox" style="height:28px;line-height: 28px;margin: 10px 5px;">
    	<option value="0">拒绝</option>
    	<option value="1">通过</option>
    	<option value="2">未审核</option>
    </select>
    </p>
    <p style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:20px auto;">审核说明:<textarea type="textarea" id="user_myApply_checkExplain_update" disabled="disabled" name="user_myApply_checkExplain_update" class="textbox" style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
</form>
<script type="text/javascript" src="HtcJs/user_myApply.js"></script>
</body>
</html>
