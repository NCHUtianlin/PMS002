<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户_我的账户界面</title>
</head>
<body>
<table id="user_myAccount"></table>
<div id="user_myAccount_manager_tool" style="padding:5px">
	<div>
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="user_myAccount_manager_tools.update();">修改</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-reload" plain="true" onclick="user_myAccount_manager_tools.refresh();">刷新</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-redo" plain="true"  onclick="user_myAccount_manager_tools.redo();">撤销选中</a>
		<a href="#" class="easyui-linkbutton" plain="true" id="user_myAccount_password_update_button">修改密码</a>
	</div>
</div>

<form id="user_myAccount_password_accountConfirm" >
			<p  style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:30px auto;">请输入原密码:<input type="text" id="user_myAccount_password_update_older" class="textbox"  style="height:28px;width:180px; line-height: 28px;margin: 10px 5px;"/></p>
</form>
<form id="user_myAccount_password_update" >
			<p  style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:30px auto;">请输入新密码:<input type="text" id="user_myAccount_password_update_newer" class="textbox"  style="height:28px;width:180px; line-height: 28px;margin: 10px 5px;"/></p>
			<p  style="font-size: 18px;width: 340px;height: 18px;line-height: 18px;margin:30px auto;">再次输入密码:<input type="text" id="user_myAccount_password_update_confirm" class="textbox"  style="height:28px;width:180px; line-height: 28px;margin: 10px 5px;"/></p>
</form>

<form id="user_myAccount_account_update" >
	 <p hidden style="font-size: 18px;width: 240px;height: 18px;line-height: 18px;margin:30px auto;">id:<input type="text" id="user_myAccount_userID_update" name="user_myAccount_userID_update" class="textbox" style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
	 <p style="font-size: 18px;width: 240px;height: 18px;line-height: 18px;margin:20px auto;">姓名:<input type="text" id="user_myAccount_name_update" name="user_myAccount_name_update"  class="textbox" style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
	 <p style="font-size: 18px;width: 240px;height: 18px;line-height: 18px;margin:30px auto;">邮箱:<input type="text" id="user_myAccount_email_update" name="user_myAccount_email_update" class="textbox" style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
	 <p style="font-size: 18px;width: 240px;height: 18px;line-height: 18px;margin:30px auto;">电话:<input type="text" id="user_myAccount_phone_update" name="user_myAccount_phone_update" class="textbox" style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
</form>
<script type="text/javascript" src="HtcJs/user_myAccount.js"></script>
</body>
</html>
