<form id="apply_add" method="post" action="123.html">
	 <p style="font-size: 18px;width: 300px;height: 18px;line-height: 18px;margin:30px auto;"><span style="width: 120px">产品类型:</span><input type="text"  name="productType" class="easyui-combobox" data-options="required:true,missingMessage:'请选择产品类型',url:'查询产品类型接口',valueField:'productTypeID',textField:'productTypeName'"  style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
	 <p style="font-size: 18px;width: 300px;height: 18px;line-height: 18px;margin:30px auto;"><span style="width: 120px">生产数量:</span><input type="text" name="reportQuantity" class="easyui-validatebox" data-options="required:true,missingMessage:'请填写生产数量'" style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
	 <p style="font-size: 18px;width: 300px;height: 20px;line-height: 18px;margin:30px auto;"><span style="width: 120px">开始时间:</span><input type="text" name="reportStartDate" class="easyui-datebox" data-options="required:true,missingMessage:'请选择开始日期'" editable=false style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
	 <p style="font-size: 18px;width: 300px;height: 20px;line-height: 18px;margin:30px auto;"><span style="width: 120px">结束时间:</span><input type="text" name="reportEndDate" class="easyui-datebox" data-options="required:true,missingMessage:'请选择结束日期'" editable=false style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
	 <p style="font-size: 18px;width: 300px;height: 18px;line-height: 18px;margin:30px auto;"><span style="width: 120px">生产商:&nbsp;</span><input type="text" name="reportProducer"  class="easyui-validatebox" data-options="required:true,missingMessage:'请填写生产商'" style="height:28px;line-height: 28px;margin: 10px 5px;"/></p>
	 <p style="font-size: 18px;width: 300px;height: 18px;line-height: 18px;margin:20px auto;"><span style="width: 120px"> <input  type="submit" style=" width:200px; height:28px;line-height: 28px;margin: 10px 5px;" value="添加"></p>	
</form>
